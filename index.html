<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div>
        <div class="mb-3 w-25">
          <label for="" class="form-label">Nhập số bất kỳ vào mảng số</label>
          <input
            type="number"
            class="form-control"
            name=""
            id="number"
            aria-describedby="helpId"
            placeholder="Nhập số bất kỳ vào mảng số"
          />
        </div>
        <button onclick="themSo()" class="btn btn-danger h-50">Thêm số</button>
        <div id="result" class="mt-1 text-danger"></div>
      </div>
      <br />
      <!-- Câu 1: Tính tổng số  dương -->
      <div class="tinhtong">
        <div class="text-danger d-flex">
          Tổng các số dương có trong mảng
          <p id="tinhtong"></p>
        </div>
        <button class="btn btn-danger" onclick="tinhTong()">Tính Tổng</button>
        <div id="result1" class="mt-1 text-danger"></div>
      </div>
      <br />
      <!-- Câu 2: Đếm số dương -->
      <div class="demsoduong">
        <div class="text-danger d-flex">
          Số dương có trong mảng là
          <dic id="soduong"></dic>
        </div>
        <button class="btn btn-danger" onclick="soDuong()">Đếm số dương</button>
        <div id="result2" class="mt-1 text-danger"></div>
      </div>
      <br />
      <!-- Câu 3: Tìm số nhỏ nhất -->
      <div class="sonhonhat">
        <div class="text-danger d-flex">
          Số nhỏ nhất
          <dic id="sonhonhat"></dic>
        </div>
        <button class="btn btn-danger" onclick="soMin()">
          Tìm số nhỏ nhất
        </button>
        <div id="result3" class="mt-1 text-danger"></div>
      </div>
      <br />
      <!-- Câu 4: Tìm số dương nhỏ nhất -->
      <div class="soduongnhonhat">
        <div class="text-danger d-flex">
          Số dương nhỏ nhất
          <dic id="duongnhonhat"></dic>
        </div>
        <button class="btn btn-danger" onclick="duongMin()">
          Tìm số dương nhỏ nhất
        </button>
        <div id="result4" class="mt-1 text-danger"></div>
      </div>
      <br />
      <!-- Câu 5: Tìm số chẵn  cuối cùng -->
      <div class="sochancuoi">
        <div class="text-danger d-flex">
          Số chẵn cuối cùng
          <dic id="sochancuoi"></dic>
        </div>
        <button class="btn btn-danger" onclick="chanCuoi()">
          Số chẵn cuối cùng
        </button>
        <div id="result5" class="mt-1 text-danger"></div>
      </div>
      <br />
      <!-- Câu  6: Đổi chỗ 2 giá trị -->
      <div class="doicho">
        <div class="mb-3">
          <label for="" class="form-label">Vị trí cũ muốn đổi</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="vitricu"
            aria-describedby="helpId"
            placeholder="Vị trí cũ"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Vị trí mới muốn đổi</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="vitrimoi"
            aria-describedby="helpId"
            placeholder="Vị trí mới"
          />
        </div>
        <button class="btn btn-danger" onclick="doiCho()">Đổi chỗ</button>
        <div id="result6" class="mt-1 text-danger"></div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="index.js"></script>
  </body>
</html>
